<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <link rel="icon" href="/static/logo.png">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BrunnenNavi</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .btn-custom {
            background-color: #0000ff;
            color: white;
        }
        .blue-dot {
            background-color: #0000ff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h1>BrunnenNavi</h1>
                <button id="installPWA" class="btn btn-custom">Install PWA</button>
                <div id="map"></div>
                <button id="getLocation" class="btn btn-custom mt-2">Get my location</button>
                <button id="findClosest" class="btn btn-custom mt-2" disabled>Find me closest trinkbrunnen</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChOHZaT2T-YnRPTHdamiKhrNuELMGUAUY"></script>
    <script>
        let map;
        let userMarker;
        let userLocation;
        let closestBrunnenMarker;
        let brunnenData;
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js').then(function() {
                console.log('Service Worker registered');
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installPWA');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 48.2082, lng: 16.3738 }
            });

            fetch('/api/brunnen')
                .then(response => response.json())
                .then(data => {
                    brunnenData = data;
                    data.features.forEach(feature => {
                        const coords = feature.geometry.coordinates;
                        const marker = new google.maps.Marker({
                            position: { lat: coords[1], lng: coords[0] },
                            map: map,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 5,
                                fillColor: '#0000ff',
                                fillOpacity: 1,
                                strokeWeight: 0
                            }
                        });
                        marker.addListener('click', () => {
                            highlightBrunnen(marker, feature);
                        });
                    });
                });
        }

        function highlightBrunnen(marker, feature) {
            if (closestBrunnenMarker) {
                closestBrunnenMarker.setMap(null);
            }
            closestBrunnenMarker = new google.maps.Marker({
                position: marker.getPosition(),
                map: map,
                animation: google.maps.Animation.BOUNCE,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: '#0000ff',
                    fillOpacity: 1,
                    strokeWeight: 0
                }
            });

            if (userLocation) {
                const brunnenCoords = marker.getPosition();
                const userCoords = new google.maps.LatLng(userLocation.lat, userLocation.lng);
                const distance = google.maps.geometry.spherical.computeDistanceBetween(brunnenCoords, userCoords);
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'location': brunnenCoords }, function (results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            const address = results[0].formatted_address;
                            const confirmNavigate = confirm(`You selected the trinkbrunnen at ${address}, ${Math.round(distance)} meters away from your location. Navigate to it?`);
                            if (confirmNavigate) {
                                window.open(`https://www.google.com/maps/dir/?api=1&destination=${brunnenCoords.lat()},${brunnenCoords.lng()}`, '_blank');
                            }
                        }
                    }
                });
            }
        }

        document.getElementById('getLocation').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    if (userMarker) {
                        userMarker.setMap(null);
                    }
                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });
                    map.setCenter(userLocation);
                    document.getElementById('findClosest').disabled = false;
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        document.getElementById('findClosest').addEventListener('click', () => {
            fetch('/api/distance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location: userLocation })
            })
                .then(response => response.json())
                .then(data => {
                    const closestBrunnen = data.closest_brunnen;
                    const distance = data.distance;
                    const brunnenCoords = {
                        lat: closestBrunnen.geometry.coordinates[1],
                        lng: closestBrunnen.geometry.coordinates[0]
                    };
                    if (closestBrunnenMarker) {
                        closestBrunnenMarker.setMap(null);
                    }
                    closestBrunnenMarker = new google.maps.Marker({
                        position: brunnenCoords,
                        map: map,
                        animation: google.maps.Animation.BOUNCE,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: '#0000ff',
                            fillOpacity: 1,
                            strokeWeight: 0
                        }
                    });

                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ 'location': brunnenCoords }, function (results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                const address = results[0].formatted_address;
                                const confirmNavigate = confirm(`The closest trinkbrunnen is at ${address}, ${Math.round(distance)} meters away. Navigate to it?`);
                                if (confirmNavigate) {
                                    window.open(`https://www.google.com/maps/dir/?api=1&destination=${brunnenCoords.lat},${brunnenCoords.lng}`, '_blank');
                                }
                            }
                        }
                    });
                });
        });

        window.onload = initMap;
    </script>
</body>
</html>
